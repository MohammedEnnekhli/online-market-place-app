<h1>Orders List</h1>
<table
  aria-describedby="orders"
  class="table table-striped table-inverse table-responsive"
>
  <thead class="thead-inverse">
    <tr>
      <th scope="row">Name</th>
      <th scope="row">Date</th>
      <th scope="row"></th>
    </tr>
  </thead>
  <tbody *ngIf="orders$ | async as orders">
    <tr *ngFor="let order of orders">
      <td>{{ order.payload.val().shipping.name }}</td>
      <td>{{ order.payload.val().datePlaced | date }}</td>
      <td>
        <a class="btn btn-primary" [routerLink]="['/order-details/', order.key]"
          >Details</a
        >
      </td>
    </tr>
  </tbody>
</table>
