<div *ngIf="product.title" class="card h-100" >
    <img *ngIf="product.imageUrl" 
         [src]="product.imageUrl" 
         class="card-img-top w-100 h-100"
         [alt]="product.title"> 
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'USD'}}</p> 
    </div> 
    <div *ngIf="showActions && shoppingCart" class="card-footer">
        <div *ngIf="shoppingCart.getQuantity(product)===0; else updateQuantity"  class="d-grid">
            <button (click)="addToCart()" class="btn btn-secondary"> Add to Cart</button>
          </div>
          <ng-template #updateQuantity>
            <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
          </ng-template>
    </div>
  </div>
