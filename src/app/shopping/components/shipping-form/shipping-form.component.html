<form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      #name="ngModel"
      required
      name="name"
      id="name"
      ngModel
      aria-describedby="helpId"
      placeholder=""
    />
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group my-4">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      #address="ngModel"
      required
      name="address"
      id="address"
      ngModel
      aria-describedby="helpId"
      placeholder=""
    />
    <div *ngIf="address.touched && address.invalid" class="alert alert-danger">
      <div *ngIf="address.errors.required">Address is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input
      type="text"
      class="form-control"
      #city="ngModel"
      required
      name="city"
      id="city"
      ngModel
      aria-describedby="helpId"
      placeholder=""
    />
    <div *ngIf="city.touched && city.invalid" class="alert alert-danger">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>
  <button [disabled]="!f.valid" class="btn btn-primary mt-4" type="submit">
    Place Order
  </button>
</form>
