<h1>My Orders</h1>
<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody  *ngIf="orders$ | async as orders">
            <tr *ngFor="let order of orders">
                <td>{{order.datePlaced|date}}</td>
                <td><a>View</a></td>
            </tr>
           
        </tbody>
</table>
