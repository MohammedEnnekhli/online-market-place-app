<div class="row">
    <div class="col-md-6">
        <form #form="ngForm" (ngSubmit)="save(form.value)" >
            <div class="mb-3">
                <label  class="form-label" for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" [(ngModel)]="product.title" #title="ngModel" required>
                <div *ngIf="title.touched && title.invalid" class="alert alert-danger">Title is required.</div>
            </div>
              <div class="mb-3">
                <label  class="form-label" for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" name="price" id="price"  [(ngModel)]="product.price" #price="ngModel" required  >        
                </div>
                <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
                    Price is required.
                </div>
              </div>
              <div class="mb-3"> 
                <label  class="form-label" for="category">Category</label> 
                <select class="form-select" name="category"  id="category"  [(ngModel)]="product.category" #category="ngModel" required>
                    <option value=""></option>
                    <option *ngFor="let cat of categories$|async" [value]="cat.key">{{cat.payload.val().name}}</option>
                </select>
                <div *ngIf="category.touched && category.invalid" class="alert alert-danger">Category is required.</div>
              </div>  
              <div class="mb-3">
                <label  class="form-label" for="imageUrl">Image Url</label> 
                <input type="text" class="form-control" name="imageUrl" id="imageUrl"  [(ngModel)]="product.imageUrl" #imageUrl="ngModel" required>
                <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">Image is required.</div> 
            </div>    
              <button type="submit" class="btn btn-primary">Save</button>            
        </form>
    </div>
    <div class="col-md-6">
        <div *ngIf="product.title" class="card" style="width: 18rem;">
            <img [src]="product.imageUrl" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.price|currency:'USD'}}</p>
            </div>
          </div>
    </div>
</div>
