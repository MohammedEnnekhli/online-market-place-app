<h1>Orders</h1>
<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Customer</th>
            <th>Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody  *ngIf="orders$ | async as orders">
            <tr *ngFor="let order of orders">
                <td scope="row">{{order.shipping.name}}</td>
                <td>{{order.datePlaced|date}}</td>
                <td><a  class="btn btn-primary" [routerLink]="['/admin/order-details/',order.userId]" >Details</a></td>
            </tr>
           
        </tbody>
</table>
